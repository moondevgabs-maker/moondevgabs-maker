name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # Cores com %23 corretamente
          color_snake: '%23BD93F9'   # Roxo estilo Ravena
          color_dots:  '%2344475A'   # Cinza-escuro
          color_bg:    '%23282A36'   # Fundo escuro (correta!)

          outputs: dist/snake.svg

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update contribution snake (fix final final colors)"
          file_pattern: dist/*.svg
