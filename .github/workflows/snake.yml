name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # Executa a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: "moondevgabs-maker"   # DEVE SER SEU USUÁRIO AQUI
          color_snake: '%23BD93F9'   # roxo
          color_dots:  '%2344475A'   # cinza escuro
          color_bg:    '%23282A36'   # dracula background
          outputs: dist/snake.svg

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Add background rect to SVG if missing
        run: |
          python3 - <<'PY'
          from pathlib import Path
          import re

          svg_path = Path("dist/snake.svg")

          if not svg_path.exists():
              print("Arquivo dist/snake.svg não encontrado. Não há o que modificar.")
              exit(0)

          content = svg_path.read_text(encoding="utf-8")

          # Evitar duplicar o retângulo
          if '<rect' in content and 'fill="#282A36"' in content:
              print("Retângulo já existe, nada a fazer.")
              exit(0)

          # Inserir retângulo logo após <svg>
          match = re.search(r"<svg[^>]*>", content)
          if not match:
              print("Tag <svg> não encontrada.")
              exit(0)

          insert_pos = match.end()
          rect = '\n  <rect width="100%" height="100%" fill="#282A36" />'
          new_content = content[:insert_pos] + rect + content[insert_pos:]

          svg_path.write_text(new_content, encoding="utf-8")
          print("Retângulo de fundo inserido com sucesso!")
          PY

      - name: Commit & Push SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update snake.svg (bg ensured)"
          file_pattern: "dist/snake.svg"
