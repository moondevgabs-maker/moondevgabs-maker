name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Permissão para o robô escrever no repositório
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # O seu nome de utilizador do GitHub
          github_user_name: ${{ github.repository_owner }}

          # ----- A VERDADEIRA CORREÇÃO ESTÁ AQUI (Inputs) -----
          # Dizemos ao robô quais cores usar ANTES de ele pintar
          color_snake: '#BD93F9,#FF79C6,#8BE9FD'
          color_dots: '#44475A'
          color_bg: '#282A36'
          
          # Onde o robô deve salvar a imagem (sem cores no nome)
          outputs: dist/snake.svg

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update contribution snake (fix colors)"
          file_pattern: dist/*.svg
