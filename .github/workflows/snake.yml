name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ moondevgabs-maker }}
          outputs: dist/snake.svg

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: FORCE background inside SVG
        run: |
          python3 - << 'EOF'
          import re
          from pathlib import Path

          p = Path("dist/snake.svg")
          if not p.exists():
              print("SVG não encontrado.")
              exit(1)

          svg = p.read_text()

          # Remove qualquer rect antigo
          svg = re.sub(r'<rect.*?/>', '', svg)

          # Insere retângulo logo após a tag <svg ... >
          svg = re.sub(
              r'(<svg[^>]*>)',
              r'\1\n  <rect width="100%" height="100%" fill="#1A1B26"/>',
              svg,
              count=1
          )

          p.write_text(svg)
          print("Fundo ESCURO aplicado dentro do SVG com sucesso!")
          EOF

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "fix: force dark background inside snake.svg"
          file_pattern: "dist/snake.svg"

