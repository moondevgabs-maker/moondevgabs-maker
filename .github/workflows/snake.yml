name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# ----- A CORREÇÃO ESTÁ AQUI -----
permissions:
  contents: write
# --------------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # O seu nome de utilizador do GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # A paleta de cores "dracula" (tons de roxo e rosa)
          outputs: |
            dist/snake.svg?palette=github-dark-dracula
            dist/snake-light.svg?palette=github-light

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update contribution snake"
          file_pattern: dist/*.svg
