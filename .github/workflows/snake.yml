name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Permissão para o robô escrever no repositório
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # O seu nome de utilizador do GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # CORES CORRIGIDAS (Fundo #282A36 - Dracula)
          outputs: |
            dist/snake.svg?color_snake=BD93F9,FF79C6,8BE9FD&color_dots=44475A&color_bg=282A36
            dist/snake-light.svg?palette=github-light

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update contribution snake (fix colors)"
          file_pattern: dist/*.svg
